name = "xpandorax-com"
pages_build_output_dir = "./build/client"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "xpandorax-com"
database_id = "1e1e0001-2d13-4c0e-b5c6-83f26ab8732e"

# R2 Storage for media files
[[r2_buckets]]
binding = "MEDIA"
bucket_name = "xpandorax-com"

# Environment variables
[vars]
APP_URL = "https://xpandorax.com"
APP_NAME = "XpandoraX"

# Production environment
[env.production]
vars = { APP_URL = "https://xpandorax.com", APP_NAME = "XpandoraX" }

# Preview environment  
[env.preview]
vars = { APP_URL = "https://preview.xpandorax.com", APP_NAME = "XpandoraX Preview" }
