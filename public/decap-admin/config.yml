backend:
  name: github
  repo: xpandorax-com/xpandorax.com
  branch: main
  # Using Sveltia CMS OAuth proxy (free service for GitHub auth)
  base_url: https://api.sveltia.com
  auth_endpoint: /auth

# Media files will be stored in public/images
media_folder: public/images
public_folder: /images

# Editorial workflow for draft/review/publish
publish_mode: editorial_workflow

# Content collections
collections:
  - name: videos
    label: Videos
    folder: content/videos
    create: true
    slug: "{{slug}}"
    fields:
      - { name: title, label: Title, widget: string }
      - { name: slug, label: Slug, widget: string }
      - { name: description, label: Description, widget: text, required: false }
      - { name: abyssEmbed, label: Abyss Embed URL, widget: string, hint: "e.g., https://abyss.to/embed/abc123" }
      - { name: thumbnail, label: Thumbnail, widget: image, required: false }
      - { name: duration, label: Duration (seconds), widget: number, required: false }
      - { name: isPremium, label: Premium Only, widget: boolean, default: false }
      - { name: isPublished, label: Published, widget: boolean, default: false }
      - { name: publishedAt, label: Published Date, widget: datetime, required: false }
      - name: actress
        label: Main Model
        widget: relation
        collection: actresses
        search_fields: [name]
        value_field: slug
        display_fields: [name]
        required: false
      - name: categories
        label: Categories
        widget: relation
        collection: categories
        search_fields: [name]
        value_field: slug
        display_fields: [name]
        multiple: true
        required: false

  - name: categories
    label: Categories
    folder: content/categories
    create: true
    slug: "{{slug}}"
    fields:
      - { name: name, label: Name, widget: string }
      - { name: slug, label: Slug, widget: string }
      - { name: description, label: Description, widget: text, required: false }
      - { name: thumbnail, label: Thumbnail, widget: image, required: false }
      - { name: sortOrder, label: Sort Order, widget: number, default: 0 }

  - name: actresses
    label: Models
    folder: content/actresses
    create: true
    slug: "{{slug}}"
    fields:
      - { name: name, label: Name, widget: string }
      - { name: slug, label: Slug, widget: string }
      - { name: bio, label: Biography, widget: text, required: false }
      - { name: image, label: Profile Image, widget: image, required: false }

  - name: pages
    label: Pages
    folder: content/pages
    create: true
    slug: "{{slug}}"
    fields:
      - { name: title, label: Title, widget: string }
      - { name: slug, label: Slug, widget: string }
      - { name: body, label: Body, widget: markdown }
